<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E3F8E0; /* Pastel Green */
            font-family: Arial, sans-serif;
        }
        .cv-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            border-top: 5px solid #ADD8E6; /* Light Blue */
        }
        .cv-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ADD8E6; /* Light Blue */
            margin-bottom: 15px;
        }
        .cv-card h2 {
            color: #333;
            margin: 10px 0;
        }
        .cv-card p {
            color: #666;
            margin: 5px 0;
        }
        .cv-card .contact {
            margin-top: 15px;
            padding: 10px;
            background-color: #ADD8E6; /* Light Blue */
            color: white;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="cv-card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Web Developer</p>
        <p>john.doe@example.com</p>
        <p>+123 456 7890</p>
        <a href="#" class="contact">Contact Me</a>
    </div>
</body>
</html>
